<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple CSS + JS Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>CSS & JS CLOCK</h1>
        <h2>Current date <span id="displayed-date"></span></h2>
    </header>
    <div class="vertical-line" id="first-line"></div>
    <div class="vertical-line" id="second-line"></div>
    <div class="vertical-line" id="third-line"></div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center"></div>
        </div>
    </div>
    <div class="digital-clock"></div>
    <script src="clock.js"></script>
</body>
</html>
